<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const base = '/tenseisurf';
      if (path !== base && path !== base + '/') {
        window.location.href = base;
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
